<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskPlanifier</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="letter_110267.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3">

  <!-- =========================
       HEADER / NAVBAR
  ========================== -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5 shadow-sm rounded">
      <div class="container-fluid">
        <!-- Logo y nombre de la app -->
        <span class="navbar-brand fw-bold fs-3 fst-italic">TaskPlanifier</span>
        <div class="d-flex align-items-center gap-2">
          <!-- Botón de cerrar sesión -->
          <button class="btn btn-outline-danger" id="signOutBtn" type="button">Sign out</button>
          <!-- Selector de tema -->
          <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Tema
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
              <li><a class="dropdown-item" href="#" id="themeLight">Light</a></li>
              <li><a class="dropdown-item" href="#" id="themeDark">Dark</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- =========================
       MAIN CONTENT
  ========================== -->
  <main>
    <!-- Contador de tareas en la esquina inferior derecha -->
    <div id="contadorTareas" class="position-absolute end-0 bottom-0 m-4 small"></div>

    <!-- =========================
         FORMULARIO DE TAREA
    ========================== -->
    <div class="mb-3">
      <!-- Fila: Título, Categoría y Botón Filtrar -->
      <div class="row g-2 mb-2 align-items-center">
        <!-- Input: Título de la tarea -->
        <div class="col">
          <input type="text" id="tareaTitulo" class="form-control" placeholder="Título de la tarea" autocomplete="off">
        </div>
        <!-- Select: Categoría -->
        <div class="col-auto">
          <select id="tareaCategoria" class="form-select">
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Hogar">Hogar</option>
            <option value="Salud">Salud</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Importante">Importante</option>
          </select>
        </div>
        <!-- Botón: Filtrar y opciones de filtro -->
        <div class="col-auto">
          <button type="button" id="botonFiltrar" class="btn btn-warning botonFiltrar">Filtrar</button>
          <!-- Opciones de filtrado (se muestran al hacer clic en "Filtrar") -->
          <div id="filtrosOpciones" class="btn-group ms-2 d-none" role="group">
            <button id="filtroTodas" type="button" class="btn btn-outline-secondary">Todas</button>
            <button id="filtroCompletadas" type="button" class="btn btn-outline-success">Completadas</button>
            <button id="filtroPendientes" type="button" class="btn btn-outline-danger">Pendientes</button>
          </div>
        </div>
      </div>
      <!-- Fila: Descripción y Botón Agregar -->
      <div class="row g-2">
        <!-- Input: Descripción de la tarea -->
        <div class="col">
          <input type="text" id="tareaInput" class="form-control" autocomplete="off" placeholder="Descripción (opcional)">
        </div>
        <!-- Botón: Agregar tarea -->
        <div class="col-auto">
          <button id="botonAgregar" class="btn btn-primary w-100 mb-5">Agregar</button>
        </div>
      </div>
    </div>

    <!-- =========================
         LISTA DE TAREAS Y MENSAJE VACÍO
    ========================== -->
   
<!-- Lista de tareas en un contenedor con bordes redondeados y sombra -->
<div id="contenedorTareas" class="bg-white rounded shadow p-2 mb-3">
  <ul id="listaTareas" class="list-group list-group-flush"></ul>
</div>
<!-- Mensaje cuando no hay tareas -->
<p id="mensajeVacio" class="text-center text-muted mt-3 mostrar">No tienes ninguna tarea</p>
  </main>

  <!-- =========================
       SCRIPTS
  ========================== -->
   <!-- Script principal de la app -->
  <script src="script.js"></script>
  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
